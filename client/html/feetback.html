</head>
<body>
      <div class="app">
          <div class="container">
               <nav class="navbar navbar-expand-lg ">
                     <div class="container container-md nav_header">
                          <a href="" id="logo">
                             <img src="../imgs/logo.webp" alt="" class="w-100 logo">
                          </a>
                          <div class="nav_right d-flex align-items-center justify-content-center">
                               <a href="" class="text-decoration-none ">
                                   <h3 class="nav_feetback">Feetback</h3>
                               </a>
                               <a href="" class="text-decoration-none  nav_feetback">
                                   <h3>Blog</h3>
                               </a>
                               <a href="" class="icon_tiktok">
                                   <i class="fa-brands fa-tiktok "></i>
                               </a>
                               <a href="" class="icon_tiktok">
                                    <img src="../imgs/zalo.png" alt="" class="w-50">
                               </a>
                          </div>
                     </div>
                </nav> 
                <div class="heading d-flex ">
                      <a href="#" class="text-decoration-none ms-2 text-black">Trang chủ</a> <p class="ms-1">></p> <p class="ms-2 text-danger">Đánh giá dịch vụ</p>
                </div> 
          </div>
               <div class="underfine"></div>
          <div class="container">
             <section class="option_review">
                       <h2  class="ms-2 text-danger fs-4 ps-3">Đánh giá dịch vụ</h2>
                       <div class=" row gx-0 option_radion">
                            <div class="form-check col-lg-3 col-md-3 col-sm-6 col-6 px-5">
                                <input class="form-check-input custom-radio-red" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Không tốt
                                </label>
                            </div>
                            <div class="form-check col-lg-3 col-md-3 col-sm-6 col-6 px-0">
                                <input class="form-check-input custom-radio-red" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Bình thường
                                </label>
                            </div>
                            <div class="form-check col-lg-3 col-md-3 col-sm-6 col-6 px-0 form-check_good">
                                <input class="form-check-input custom-radio-red" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Tốt
                                </label>
                            </div>
                            <div class="form-check col-lg-3 col-md-3 col-sm-6 col-6 px-0">
                                <input class="form-check-input custom-radio-red" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                <label class="form-check-label" for="flexRadioDefault4">
                                    Rất Tốt
                                </label>
                            </div> 
                       </div>
                </section>
          </div>
               <div class="underfine"></div>
          <div class="container">
             <section class="form_booking">
                      <h2 class="ms-2 text-danger fs-4 ps-2 mb-4">Thông tin đặt phòng</h2>
                        <form action="" method="" class="ps-3 pe-3">
                              <div class="mb-4 form_input">
                                    <label for="exampleFormControlInput1" class="form-label fw-bold">Chi nhánh</label>
                                    <select class="form-select form-control py-2" id="branchSelect" aria-label="Chi nhánh">
                                        <option selected>Chi nhánh</option>
                                        <option value="Chiic House Trần Hưng Đạo - 167 Trần Hưng Đạo">Chiic House Trần Hưng Đạo - 167 Trần Hưng Đạo</option>
                                        <option value="Chiic House Nguyễn Tất Thành - 199 Nguyễn Tất Thành">Chiic House Nguyễn Tất Thành - 199 Nguyễn Tất Thành</option>
                                        <option value="Chiic House Lê Đình Lý - 11 Lê Đình Lý">Chiic House Lê Đình Lý - 11 Lê Đình Lý</option>
                                        <option value="Chiic House Quy Nhơn - 52 Hàn Mặc Tử">Chiic House Quy Nhơn - 52 Hàn Mặc Tử</option>
                                        <option value="Chiic House Vũng Tàu - 162 Phan Chu Trinh">Chiic House Vũng Tàu - 162 Phan Chu Trinh</option>
                                        <option value="Chiic House Đặng Tất - Hẻm 02 Đặng Tất">Chiic House Đặng Tất - Hẻm 02 Đặng Tất</option>
                                        <option value="Chiic House Biệt Thự - 31/4C+31/C5 Biệt Thự, Tân Lập">Chiic House Biệt Thự - 31/4C+31/C5 Biệt Thự, Tân Lập</option>
                                        <option value="Chiic House Võ Như Hưng - 167 Võ Như Hưng">Chiic House Võ Như Hưng - 167 Võ Như Hưng</option>
                                        <option value="Chiic House Lương Thế Vinh - 47 Lương Thế Vinh, Phước Long">Chiic House Lương Thế Vinh - 47 Lương Thế Vinh, Phước Long</option>   
                                    </select>
                               </div>
                                 <div class="mb-4 form_input">
                                    <label for="exampleFormControlInput1" class="form-label">Nhập số phòng</label>
                                    <input type="text" class="form-control py-2" id="exampleFormControlInput1" placeholder="Nhập số phòng">
                                </div> 
                                <div class="mb-4 form_input">
                                    <label for="exampleFormControlInput1" class="form-label">Nhập số điện thoại</label>
                                    <input type="text" class="form-control py-2" id="exampleFormControlInput1" placeholder="Nhập số điện thoại">
                                </div>
                                <div class="mb-4 form_input">
                                    <label for="exampleFormControlTextarea1" class="form-label">Nội dung đánh giá</label>
                                    <textarea class="form-control py-2" id="exampleFormControlTextarea1" rows="3" placeholder="Nhập nội dung đánh giá"></textarea>
                                </div>
                                <button class="btn btn-danger w-100 mt-3">Đánh Giá</button>
                        </form>
             </section>
          </div>                
               <div class="underfine"></div>
          <footer class="col-lg-12 col-md-12 col-12 text-center p-3 bg-light text-black mt-3">
                    ©2025 by Chiic House
